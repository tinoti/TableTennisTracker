<form #form="ngForm">
    <div class="row">
        <div class="col-sm-10">
            <mat-form-field class="example-full-width">
                <input matInput type="text" placeholder="Player name" name="name" [(ngModel)]="name">
            </mat-form-field>
            <button (click)="postPlayer(); form.reset()" mat-raised-button class="btn btn-info">Add</button>
        </div>
    </div>
</form>
